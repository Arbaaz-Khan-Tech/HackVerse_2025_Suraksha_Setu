<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Photo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        font-size: 16px;
        color: #333;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .form-group input[type="file"] {
        padding: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .error,
      .success {
        text-align: center;
        font-size: 14px;
        margin-top: 20px;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Photo</h1>
      <form action="/upload_photo" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Enter person's name"
          />
        </div>
        <div class="form-group">
          <label for="file">Photo:</label>
          <input type="file" name="file" id="file" accept="image/*" required />
        </div>
        <button type="submit">Upload</button>
      </form>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %} {% if success %}
      <div class="success">{{ success }}</div>
      {% endif %}
    </div>
  </body>
</html>
